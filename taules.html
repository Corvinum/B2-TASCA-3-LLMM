<!--Declaración de que es HTML y su versión-->
<!DOCTYPE html>
<!--Apertura del elemento html-->
<html>
  <!--Apertura del elemento head-->
  <head>
    <!--Definición del metadato set de caracteres-->
    <meta charset="UTF-8">
    <!--Definición del titulo de la página-->
    <title>Tablas</title>
    <!--Define la relación entre el archivo HTML y la archivo CSS externa-->
    <link rel="stylesheet" type="text/css" href="resources/estils.css">
  <!--Cierre del elemento head-->
  </head>
  <!--Apertura del elemento body-->
  <body>
    <!--Apertura del tag main-->
    <main>
      <!--Apertura de la tabla el cual poseera un borde con la anchura establecida en 1. El padding que habra en
      cada celda sera de 4, esto para que se asemeje mas a la tabla mostrada en el enunciado, ademas de hacer uso
      del atributostyle para modificar el border-collapse para que solo aparezca 1 borde y varios en cada celda, 
      luego las propiedades margin left y right para centrar la tabla.-->
      <table>
        <!--Apertura de la primera fila de la tabla-->
        <tr>
          <!--Apertura y cierra de cada header en la primera fila-->
          <th>Ciudad</th>
          <th>País</th>
          <th>Continente</th>
        <!--Cierre de la primera fila de la tabla-->
        </tr>
        <!--Apertura de la primera fila de la tabla-->
        <tr>
          <!--Apertura y cierra de cada celda de datos en la fila-->
          <td>Roma</td>
          <td>Italia</td>
          <td>Europa</td>
        <!--Cierre de la primera fila de la tabla-->
        </tr>
        <!--Apertura de la primera fila de la tabla-->
        <tr>
          <!--Apertura y cierra de cada celda de datos en la fila-->
          <td>El Cairo</td>
          <td>Egipto</td>
          <td>África</td>
        <!--Cierre de la primera fila de la tabla-->
        </tr>
        <!--Apertura de la primera fila de la tabla-->
        <tr>
          <!--Apertura y cierra de cada celda de datos en la fila-->
          <td>Tokio</td>
          <td>Japon</td>
          <td>Asia</td>
        <!--Cierre de la primera fila de la tabla-->
        </tr>
      <!--Cierre de la tabla-->
      </table>
    <!--Cierre del tag main-->
    </main>
  <!--Cierre del elemento body-->
  </body>
<!--Cierre del elemento HTML-->
</html>
